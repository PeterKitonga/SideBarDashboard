			        <div class="content">
			        	<nav class="navbar navbar-transparent navbar-static-top">
							<div class="container-fluid">
								<div class="navbar-header">
									<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-collapse">
										<span class="sr-only">Toggle navigation</span>
										<i class="fa fa-bars" aria-hidden="true"></i>
									</button>
									<a class="navbar-brand" href="">Forms</a>
								</div>
								<div class="collapse navbar-collapse" id="navbar-collapse">
									<form class="navbar-form navbar-left">
										<div class="form-group">
											<input class="form-control" type="text" placeholder="Ask me anything...">
										</div>
										<button class="btn btn-default">Search</button>
									</form>
									<ul class="nav navbar-nav navbar-right">
										<li class="dropdown">

											</a>
											<ul class="dropdown-menu dropdown-menu-right">
												<li><a href="#">Profile</a></li>

							</div>
						</nav><!-- navbar -->
			            <div class="col-md-12">
			                <div class="row">
			                	<div class="col-sm-12">
			                		<div class="panel panel-default">
										<div class="panel-body">
										    <h4 class="text-info">Inputs</h4>
										    <div class="row">
										    	<div class="col-sm-6">
										    		<h3><small>Basic Input</small></h3>
												    <div class="form-group">
													    <input type="email" class="form-control" id="email1" placeholder="Email">
													</div>
										    	</div>
										    	<div class="col-sm-6">
										    		<h3><small>Input with icon</small></h3>
											    	<div class="input-group">
														<span class="input-group-addon" id="username">
															<i class="fa fa-user-o" aria-hidden="true"></i>
														</span>
														<input type="text" class="form-control" placeholder="Username" aria-describedby="username">
													</div>
										    	</div>
										    </div>
										    <h4 class="text-info">Textareas</h4>
										    <div class="row">
										    	<div class="col-sm-6">
										    		<h3><small>Basic Textarea</small></h3>
										    		<div class="form-group">
										    			<textarea class="form-control" rows="6" placeholder="Comments go here..."></textarea>
										    		</div>
									    		</div>
									    		<div class="col-sm-6">
									    			<h3><small>Textarea with editor</small></h3>
									    			<textarea class="form-control" rows="3" id="editor"></textarea>
									    		</div>
										    </div>
										    <h4 class="text-info">Date and Time Pickers</h4>
										    <div class="row">
										    	<div class="col-sm-6">
										    		<h3><small>Datepicker</small></h3>
										    		<div class="form-group">
										                <div class="input-group date" id="datetimepicker">
										                	<span class="input-group-addon" id="date-time">
										                        <i class="fa fa-calendar" aria-hidden="true"></i>
										                    </span>
										                    <input type="text" class="form-control" aria-describedby="date-time" placeholder="Date">
										                </div>
										            </div>
										    	</div>
										    	<div class="col-sm-6">
										    		<h3><small>Timepicker</small></h3>
										            <div class="form-group">
										                <div class="input-group date" id="timepicker">
										                	<span class="input-group-addon" id="time">
										                        <i class="fa fa-clock-o" aria-hidden="true"></i>
										                    </span>
										                    <input type="text" class="form-control" aria-describedby="time" placeholder="Time">
										                </div>
										            </div>
										        </div>
									    	</div>
									    	<h4 class="text-info">Checkboxes and Radio Buttons</h4>
										    <div class="row">
										    	<div class="col-sm-6">
										    		<div class="checkbox-inline checkbox">
											            <label style="font-size: .8em">
											                <input type="checkbox" value="">
											                <span class="cr">
											                	<i class="cr-icon fa fa-check"></i>
											                </span>
											                Small
											            </label>
											        </div>
										    		<div class="checkbox-inline checkbox">
											            <label style="font-size: 1em">
											                <input type="checkbox" value="">
											                <span class="cr">
											                	<i class="cr-icon fa fa-check"></i>
											                </span>
											                Default
											            </label>
											        </div>
											        <div class="checkbox-inline checkbox">
											            <label style="font-size: 1.5em">
											                <input type="checkbox" value="">
											                <span class="cr">
											                	<i class="cr-icon fa fa-check"></i>
										                	</span>
											                Big
											            </label>
											        </div>
												    <div class="checkbox-inline checkbox">
											            <label style="font-size: 2em">
											                <input type="checkbox" value="">
											                <span class="cr">
											                	<i class="cr-icon fa fa-check"></i>
											                </span>
											                Bigger
											            </label>
											        </div>
										    	</div>
										    	<div class="col-sm-6">
										    		<div class="radio-inline radio">
											            <label style="font-size: .8em">
											                <input type="radio" name="o5" value="">
											                <span class="cr">
											                	<i class="cr-icon fa fa-circle"></i>
											                </span>
											                Small
											            </label>
											        </div>
											        <div class="radio-inline radio">
											            <label style="font-size: 1em">
											                <input type="radio" name="o5" value="">
											                <span class="cr">
											                	<i class="cr-icon fa fa-circle"></i>
											                </span>
											                Default
											            </label>
											        </div>
											        <div class="radio-inline radio">
											            <label style="font-size: 1.5em">
											                <input type="radio" name="o5" value="">
											                <span class="cr">
											                	<i class="cr-icon fa fa-circle"></i>
											                </span>
											                Big
											            </label>
											        </div>
											        <div class="radio-inline radio">
											            <label style="font-size: 2em">
											                <input type="radio" name="o5" value="">
											                <span class="cr">
											                	<i class="cr-icon fa fa-circle"></i>
											                </span>
											                Bigger
											            </label>
											        </div>
										    	</div>
									    	</div>
										</div>
									</div>
			                	</div><!-- col-sm-12 -->
			                </div><!-- row -->
			            </div><!-- col-md-12 -->
			        </div><!-- content -->
				</div><!-- wrapper -->
			</div><!-- row -->
		</div><!-- container-fluid -->

		<script type="text/javascript" src="assets/plugins/jquery/jquery-3.1.0.min.js"></script>

			$(function() {
				custom.initForms();
